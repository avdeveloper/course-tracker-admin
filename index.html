<!doctype html>
<html>
  <head>
    <title>Add Courses</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="row-fluid">
      <h1><a class="brand span4" href="#">Course Tracker</a></h1>
      <button class="btn btn-primary pull-right">New Course</button>
    </header>
    <div id="main" class="row-fluid">
      <form class="span7">
        <h2>Add a new course</h2>
        <fieldset>
          <label for="department">Department</label>
          <input id="department" class="input-xlarge" type="text" data-bind="value: department" placeholder="Computer Science">
        </fieldset>
        <div>
          <label for="initials">Initials</label>
          <input id="initials" class="input-mini" type="text" data-bind="value: initials" maxlength="2" placeholder="CS">
        </div>
        <div>
          <label for="courseNumber">Course Number</label>
          <input id="courseNumber" class="input-small" type="number" max="10000" data-bind="value: courseNumber" placeholder="4523">
        </div>
        <div>
          <label for="credits">Credits</label>
          <input id="credits" class="input-mini" type="number" max="5" data-bind="value: credits" placeholder="3">
        </div>
        <div>
          <label for="name">Name</label>
          <input id="name" class="input-large" type="text" data-bind="value: name" placeholder="Intro to Computer Science">
        </div>
        <label for="description">Description</label>
        <textarea id="description" class="span12" data-bind="value: description" rows="5" ></textarea> <br>
        <input class="btn btn-primary pull-right" type="submit" data-bind="click: saveCourse" value="Add Course">
      </form>
    </div>
    <h2>View Courses</h2>
    <table id="courses" class="table">
      <thead>
        <tr>
          <th>Course</th>
          <th>Name</th>
          <th>Department</th>
          <th>Credits</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: courses">
        <tr>
          <td data-bind="text: initials + ' ' + courseNumber">Course Number</td>
          <td data-bind="text: name">Course Name</td>
          <td data-bind="text: department">Department</td>
          <td data-bind="text: credits">Credits</td>
        </tr>
      </tbody>
    </table>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/2.2.1/knockout-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.2.min.js"></script>
    <script src="js/add-course-view-model.js"></script>
    <script src="main.js"></script>
  </body>
</html>
